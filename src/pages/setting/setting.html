<ion-header>

  <ion-navbar>
    <ion-title>{{ title }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
        <ion-label>{{ langage }}</ion-label>
        <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
        <ion-option value="fr">{{ op1 }}</ion-option>
        <ion-option value="ar">{{ op2 }}</ion-option>
        </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
