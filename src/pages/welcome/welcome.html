<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>

        <ion-slide style="background-image: url('assets/img/login.jpg')">
            <form >
                    <ion-item class="item">
                      <ion-label floating>Email</ion-label>
                      <ion-input type="email"></ion-input>
                    </ion-item>
                    
                    <ion-item class="item">
                      <ion-label floating>Password</ion-label>
                      <ion-input type="password"></ion-input>
                    </ion-item>      
                  
                    <ion-row>
                      <ion-col text-center>
                        <button ion-button block color="secondary" (click)="login()">
                            Connecter
                        </button>
                      </ion-col>
                    </ion-row>
                  
                    <ion-row>
                      <ion-col text-center>
                        <button ion-button clear color="light" >
                          Forgot your password?
                        </button>
                      </ion-col>
                    </ion-row>
                  
                  </form>

        </ion-slide>

        <ion-slide style="background-image: url('assets/img/2.jpg')">
            <p>Money Transfert</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/3.jpg')">
            <p>En Mauritanie...</p>
        </ion-slide>

    </ion-slides>

</ion-content>
