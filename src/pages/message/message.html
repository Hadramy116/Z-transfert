<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>message</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
         Saisir message info
        </ion-card-header>
      
        <ion-list>
           <ion-item>
              <ion-label color="primary">Nom</ion-label>
              <ion-input placeholder=" votre nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Email </ion-label>
              <ion-input placeholder="votre email "></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Titre</ion-label>
              <ion-input placeholder="titre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Message</ion-label>
                <ion-input placeholder="ecrire"></ion-input>
              </ion-item>
            <ion-item>
                <button ion-button round (click)="presentAlert()"><ion-icon name="md-paper-plane" ></ion-icon></button>
            </ion-item>
          </ion-list>
      </ion-card>


</ion-content>
