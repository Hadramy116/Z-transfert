<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Envoi d'argant</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
         Saisir tranfert info
        </ion-card-header>
      
        <ion-list>
            <ion-item>
              <ion-label>Agence</ion-label>
              <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">Atar</ion-option>
                <ion-option value="n64">lksar</ion-option>
                <ion-option value="ps">Any</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Sender</ion-label>
              <ion-input placeholder="sender name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Receiver</ion-label>
              <ion-input placeholder="Receiver name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Montant</ion-label>
              <ion-input placeholder="montant"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button round (click)="presentAlert()">Envoi</button>
            </ion-item>
          </ion-list>
      </ion-card>

</ion-content>
