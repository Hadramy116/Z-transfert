<ion-content padding style="background-image: url('assets/img/home.jpg');background-repeat: no-reapit; background-size:100% 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="margin-left:auto ;margin-right :auto;display:block;width:100px;height:100px;" ></ion-col>
    </ion-row>
  </ion-grid>
<ion-grid >
<ion-row>
    <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left:auto ;margin-right :auto;display:block;">
        <img  src="../assets/img/nnm.png" style=" width:100%;height: auto;
        border-radius: 100%;"> 
      </ion-col>
      <ion-col col-4></ion-col>
  </ion-row>
</ion-grid>



            <ion-list  style="margin-top:30px;margin-bottom:30px" >
                 
                    <ion-item class="item"style="margin-top:30px;margin-bottom:30px;">
                      
                      <ion-input type="email" [(ngModel)]="username" name="username" placeholder="Email"></ion-input>
                    </ion-item>
                    
                    <ion-item class="item" style="margin-top:30px;margin-bottom:30px;">
                      
                      <ion-input type="password" [(ngModel)]="password" name="pass"  placeholder="password"></ion-input>
                    </ion-item>      
                  
                    <ion-row>
                      <ion-col text-center>
                        <button style="margin-top:15px ;height:35px;font-size:14px;background:rgb(32, 48, 54);" ion-button  (click)="login()">
                            Connecter
                        </button>
                      </ion-col>
                    </ion-row>    
            </ion-list>

       

      <ion-fab bottom right >
          <button ion-fab color="Primary" ><ion-icon name="add"></ion-icon></button>
          
          <ion-fab-list side="top" >
            <button ion-fab (click)="map()"><ion-icon name="md-map"></ion-icon></button>
            <button ion-fab (click)="contact()" ><ion-icon name="md-mail"></ion-icon></button>
            
          </ion-fab-list>
        </ion-fab>

</ion-content>
